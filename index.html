<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio ALILI LINA</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #0070f3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: #555;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #0070f3;
        }

        nav button.download-cv {
            background: #0070f3;
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button.download-cv:hover {
            background: #005bb5;
        }

        main {
            flex: 1;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        /* Section Accueil */
        #hero-text h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0070f3;
        }

        #hero-text p {
            font-size: 1.15rem;
            margin-bottom: 30px;
            color: #444;
            line-height: 1.5;
        }

        .btn-primary,
        .btn-secondary {
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 15px;
        }

        .btn-primary {
            background-color: #0070f3;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .btn-secondary {
            background-color: #eee;
            color: #0070f3;
            border: 2px solid #0070f3;
        }

        .btn-secondary:hover {
            background-color: #0070f3;
            color: white;
        }

        /* Image circulaire */
        #hero-img {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 112, 243, 0.35);
            border: 8px solid #0070f3;
            transition: transform 0.3s;
        }

        #hero-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #hero-img:hover {
            transform: scale(1.05);
        }

        /* Footer / réseaux sociaux */
        footer {
            text-align: center;
            margin: 40px auto 20px;
            color: #777;
            font-size: 0.9rem;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #0070f3;
            font-size: 1.6rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #005bb5;
        }

        /* Responsive */
        @media (max-width: 800px) {
            main {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 35px;
            }

            #hero-img {
                margin: 0 auto;
                width: 260px;
                height: 260px;
                border-width: 6px;
            }

            nav ul {
                gap: 15px;
            }
        }
    </style>

    <!-- Icônes réseaux via CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav>
        <div class="logo">Alili Lina</div>
        <ul>
            <li><a href="#hero-text" class="active">Accueil</a></li>
            <li><a href="#about">À propos</a></li>
            <li><a href="#projects">Projets</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="download-cv" onclick="window.open('ALILI_LINA_CV.pdf','_blank')">Télécharger le CV <i class="fas fa-download"></i></button>
    </nav>

    <main>
        <section id="hero-text">
            <h1>Je suis <br><span style="color:#222;">Ingénieure Cybersécurité</span></h1>
            <p>Étudiante en L3 informatique passionnée par les domaines de système, réseau et cybersécurité.</p>
            <button class="btn-primary" onclick="location.href='#contact'">Me contacter</button>
            <button class="btn-secondary" onclick="window.open('ALILI_LINA_CV.pdf','_blank')">Télécharger le CV</button>

            <div class="social-icons">
                <a href="#" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="GitHub" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </section>

        <section id="hero-img">
            <img src="photo_lina.png" alt="Photo d'Alili Lina" />
        </section>
    </main>

    <footer>
        &copy; 2026 Alili Lina - Portfolio LINA ALILI.
    </footer>

</body>

</html>
