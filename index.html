    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #eee;

        }

        a {

        }

        }

        /* ===== NAVBAR ===== */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(10, 10, 26, 0.95);
            border-bottom: 1px solid #1a1a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            z-index: 1000;
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.45rem;
            letter-spacing: 3px;
            color: #fff;
        }

        nav ul {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav ul li a {
            color: #aaa;
            font-weight: 500;
            font-size: 1rem;
            padding: 6px 5px;
            transition: color 0.3s;
            position: relative;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #1d8efa;
        }

        nav ul li a.active::after,
        nav ul li a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background-color: #1d8efa;
            border-radius: 5px;
        }

        nav button.download-cv {
            cursor: pointer;
            background-color: #1d8efa;
            border: none;

        }

        /* texte à gauche */
        .hero-text {

            max-width: 600px;
            color: #fff;
        }

        .hero-text .name-tag {
            display: inline-block;
            background-color: #1d8efa;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
            margin-bottom: 12px;
            user-select: none;
        }

        .hero-text h1 {
            font-size: 3.8rem;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 800;
        }

        .hero-text .highlight {
            font-weight: 800;
            color: #8c8c8c;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 35px;
            color: #a8a8a8;
            max-width: 520px;
            line-height: 1.5;
        }

        /* boutons */
        .hero-buttons {
            display: flex;
            gap: 18px;
        }

        .btn-primary {
            background-color: #1d8efa;
            border: none;
            padding: 14px 28px;
            border-radius: 28px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #006fd3;
        }

        .btn-secondary {
            background-color: #22222c;
            border: 2px solid #555570;
            padding: 14px 28px;
            border-radius: 28px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            color: #aaa;
            transition: border-color 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            border-color: #1d8efa;
            color: #1d8efa;
        }

        /* image à droite */
        .hero-image {
            z-index: 10;
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background-color: #ffb703; /* cercle orange */
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 0 35px #1d8efa88;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #0a0a0a;
        }

        /* icônes réseaux sous texte */
        .social-links {
            margin-top: 38px;
            display: flex;
            gap: 25px;
            color: #1d8efa;
            font-size: 1.4rem;
        }

        .social-links a {
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #47a3f3;
        }

        /* ===================== NETWORK BACKGROUND CANVAS ===================== */
        canvas#network-canvas {

            inset: 0;
            display: block;
            z-index: 0;
        }

            }

            }

            }

            }

            nav {
                padding: 15px 25px;
            }

            nav ul {

            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2.4rem;
            }

            .btn-primary,
            .btn-secondary {
                padding: 11px 22px;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- SCRIPTS BACKGROUND RÉSEAU -->
    <script>
        // Canvas network background animation by TL (simple implementation)

        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let points = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Point {
            constructor() {
                this.x = random(0, width);
                this.y = random(0, height);
                this.vx = random(-0.3, 0.3);
                this.vy = random(-0.3, 0.3);
            }
            move() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x > width) this.x = 0;
                else if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                else if (this.y < 0) this.y = height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(29, 142, 250, 0.7)';
                ctx.fill();
            }
        }

        function connect(p1, p2) {
            const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
            if (dist < 140) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(29, 142, 250, ${1 - dist / 140})`;
                ctx.lineWidth = 1;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        }

        function setup() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            points = [];
            for (let i = 0; i < 70; i++) {
                points.push(new Point());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            points.forEach(p => {
                p.move();
                p.draw();
            });
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    connect(points[i], points[j]);
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            setup();
        });

        setup();
        animate();

        // Fonction bouton télécharger CV (à modifier selon chemin fichier)
        function downloadCV() {
            window.open('ALILI_LINA_CV.pdf', '_blank');
        }
